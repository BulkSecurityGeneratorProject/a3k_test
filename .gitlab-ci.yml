maven-repackage:
    stage: package
    script:
        - ./mvnw package -DskipTests -Dmaven.repo.local=$MAVEN_USER_HOME
    artifacts:
    
        paths:
            - target/*.war


    
docker-build:
    image: docker:latest
    stage: release
    dependencies:
        - maven-repackage
    before_script:
        - docker info
        - cp target/*.war src/main/docker
